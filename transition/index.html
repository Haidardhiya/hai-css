<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transisi</title>
    <!-- Transisi adalah sebuah animasi yang mempunya keaadaan awal dan akhir saja -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 900px;
        margin: 10px auto;
        border: 5px solid black;
      }

      .kotak {
        width: 100px;
        height: 100px;
        background-color: salmon;
        transition: 1s;
      }
      /* taruh keaadaan akhir dibawahnya */

      .container:hover .kotak {
        transform: rotate(180deg);
        margin-left: 800px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="kotak"></div>
    </div>
  </body>
</html>
